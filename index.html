<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>My calc</title>
</head>
<body>


    <div class="calculator">
        <div class="container">
            <div class="calc">
                <input class="calc__input" type="text">
                <button class="calc__btns">click!</button>
                <div class="calc__buttons">
                    <div class="calc__firstbox">
                            <button class="calc__btn">AC</button>
                            <button class="calc__btn">+/-</button>
                            <button class="calc__btn">%</button>
                            <button id="divider" class="calc__btn">/</button>
                            <button class="calc__btn">7</button>
                            <button class="calc__btn">8</button>
                            <button class="calc__btn">9</button>
                            <button id="mult" class="calc__btn">X</button>
                            <button class="calc__btn">4</button>
                            <button class="calc__btn">5</button>
                            <button class="calc__btn">6</button>
                            <button id="minus" class="calc__btn">-</button>
                            <button class="calc__btn">1</button>
                            <button class="calc__btn">2</button>
                            <button class="calc__btn">3</button>
                            <button id="plus" class="calc__btn">+</button>
                            <button class="calc__btn">0</button>
                            <button class="calc__btn">,</button>
                            <button id="equal" class="calc__btn">=</button>
                            
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    

    <script src="js/index.js"></script>
</body>
</html>
